<!DOCTYPE html>
<html>
<head>
    <title></title>
		<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
			<#if shiro.hasPermission("homepage:banner:save")>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			</#if>
			<#if shiro.hasPermission("homepage:banner:update")>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			</#if>
			<#if shiro.hasPermission("homepage:banner:delete")>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</#if>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
            <div class="form-group">
                        <div class="col-sm-2 control-label">banner名称</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="banner.bannerName" placeholder=""/>
                        </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">排序</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="banner.sort" placeholder=""/>
                </div>
            </div>
            <div class="form-group">
                        <div class="col-sm-2 control-label">上传banner图</div>
                        <div class="col-sm-10">
                            <!--<input type="text" class="form-control" v-model="banner.createTime" placeholder=""/>-->
                            <el-upload
                                    class="avatar-uploader"
                                    action="http://127.0.0.1:8080/furniture-admin/homepage/banner/upload"
                                    :show-file-list="true"
                                    :on-success="handleAvatarSuccess"
                                    :before-upload="beforeAvatarUpload" v-model = "banner.picUrl">
                                <img v-if="banner.picUrl" :src="banner.picUrl" class="avatar">
                                <i v-else class="el-icon-plus avatar-uploader-icon"></i>
                            </el-upload>
                        </div>
                    </div>
            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" id="btnSaveOrUpdate" data-loading-text="保存中..." @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<style>
    .avatar-uploader .el-upload {
        border: 1px dashed #d9d9d9;
        border-radius: 6px;
        cursor: pointer;
        position: relative;
        overflow: hidden;
    }
    .avatar-uploader .el-upload:hover {
        border-color: #409EFF;
    }
    .avatar-uploader-icon {
        font-size: 28px;
        color: #8c939d;
        width: 178px;
        height: 178px;
        line-height: 178px;
        text-align: center;
    }
    .avatar {
        width: 178px;
        height: 178px;
        display: block;
    }
</style>


<script src="${request.contextPath}/statics/js/modules/homepage/banner.js?_${.now?long}"></script>
</body>
</html>
